name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
permissions:
  contents: read # 修正いるかも（削除したらがデフォルト「read/write」になるらしい）
jobs:
  build_and_deploy:
    if: false # FireBaseを公開したらこの行を削除する
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Set environment variables(run: | echoでセーフティ機構が変数にマスク。ログが「**」になる)
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL_STUDY_TIME_APP }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_STUDY_TIME_APP }}" >> .env

      - name: Run unit tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting (Live)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STUDY_TIME_APP_44D91 }}
          channelId: live
          projectId: study-time-app-44d91
